<div class="container mat-elevation-z8">
    <div class="table-container">
      <table mat-table [dataSource]="audio_sensors" class="table"
             matSort matSortActive="latitude" matSortDisableClear matSortDirection="desc">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>
              ID
            </th>
          <td mat-cell *matCellDef="let row">{{row.name?row.name:row.id}}</td>
        </ng-container>
        <ng-container matColumnDef="latitude">
          <th mat-header-cell  mat-sort-header *matHeaderCellDef>
              Latitude
          </th>
          <td mat-cell  *matCellDef="let row">{{row.latitude}}</td>
        </ng-container>
        <ng-container matColumnDef="longitude">
          <th mat-header-cell  mat-sort-header *matHeaderCellDef>
              Longitude
          </th>
          <td mat-cell *matCellDef="let row">{{row.longitude}}</td>
        </ng-container>
        <ng-container matColumnDef="map">
          <th mat-header-cell  mat-sort-header *matHeaderCellDef>
              Map
          </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="toMap(row)" color="warn" aria-label="Show in map">
                <mat-icon>my_location</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="keys"></tr>
        <tr mat-row *matRowDef="let row; columns: keys;"></tr>
      </table>
    </div>
    <mat-paginator [length]="resultsLength" [pageSize]="20"></mat-paginator>
</div>
