<div style="background-color: rgb(23,23,23);">
<mat-tab-group mat-align-tabs="center" [selectedIndex]="selected" dynamicHeight>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">table_chart</mat-icon>
      Table View
    </ng-template>
    <ng-template matTabContent>
    <div class="container mat-elevation-z8">
      <div class="table-container">
        <table
          mat-table
          [dataSource]="audio_events"
          class="table"
          matSort
          matSortActive="timeReal"
          matSortDisableClear
          matSortDirection="desc"
        > 
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>
          <ng-container matColumnDef="timeReal">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let row">
              When: {{ row.dateReal }}<br />Arrived: {{ row.dateServer }}
            </td>
          </ng-container>
          <ng-container matColumnDef="type">
            <th
              mat-header-cell
              mat-sort-header
              style="text-align: center"
              *matHeaderCellDef
            >
              Source
            </th>
            <td mat-cell *matCellDef="let row">
              <!-- TODO: Icons for types. Using via Pipe -->
              <!-- <mat-icon>local_fire_department</mat-icon> -->
              <strong>{{ row.kindEvent }}</strong>
            </td>
          </ng-container>
          <ng-container matColumnDef="online">
            <th
              mat-header-cell
              style="text-align: center"
              *matHeaderCellDef
            >
              On Time-Line
            </th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-icon-button
                color="warn"
                (click)="onTimeLine(row)"
                style="margin-left: auto; margin-right: 15px"
                aria-label="Example icon button with a heart icon"
              >
                <mat-icon>settings_backup_restore</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="keys"></tr>
          <tr mat-row *matRowDef="let row; columns: keys"></tr>
        </table>
      </div>
      <mat-paginator [length]="resultsLength" [pageSize]="20"></mat-paginator>
    </div>
   </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">timeline</mat-icon>
      Timeline
    </ng-template>
    <ng-template matTabContent>
      <timeline [selectedAudioEvent]="selected_audioEvent"></timeline>
    </ng-template>
  </mat-tab>
</mat-tab-group>
</div>
